<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Upload Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 1.5rem;
        }

        @media (min-width: 768px) {
            img {
                width: 70%;
            }
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mb-4">
                <h1 class="text-center mb-4">Generate and Upload Image</h1>
                <div class="row">
                    <div class="col-12 mb-3">
                        <form method="post">
                            <button type="submit" class="btn btn-primary btn-block" name="action" value="generate">Generate Image</button>
                        </form>
                    </div>
                    <div class="col-12 mb-3">
                        <form method="post">
                            <button type="submit" class="btn btn-secondary btn-block" name="action" value="upload">Upload to Instagram</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='output_image.jpeg') }}" alt="Generated Image" class="mt-3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
