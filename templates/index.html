<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate and Upload Quote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <button type="submit" name="generate" class="btn btn-primary">Generate Quote</button>
            <button type="submit" name="upload" class="btn btn-primary ml-2" style="display: none;">Upload to Instagram</button>
        </form>

        {% if request.method == 'POST' and 'generate' in request.form %}
            <div class="mt-3">
                <img src="{{ url_for('static', filename='output_image.png') }}" alt="Generated Quote" class="img-fluid">
            </div>
            <script>
                document.querySelector('[name="upload"]').style.display = 'block';
            </script>
        {% endif %}
    </div>
</body>
</html>
